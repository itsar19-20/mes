<body class="text-center">
  <div class="form-signin">
<img class="mb-4" src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<label for="inputEmail" class="sr-only">Email address</label>
<!-- manca attributo name => remember getParameter() - NB: se lo fate con ajax potrebbe non essere necessario -->
<input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
<p class="alert alert-danger" style="display: none;" id="msgFail">Nome utente o password errate.</p>
<!-- da implementare nella parte java? -->
<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
</div>

<button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
